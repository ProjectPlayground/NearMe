<ion-header>
    <ion-toolbar>
        <ion-title>
            Reviews
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-card *ngFor="let review of reviews">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{review.profile_photo_url}}">
            </ion-avatar>
            <h2>{{review.author_name}}</h2>
            <p>Rating: {{review.rating}} {{review.relative_time_description}}</p>
        </ion-item>
        <ion-card-content>
            <p>{{review.text}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
